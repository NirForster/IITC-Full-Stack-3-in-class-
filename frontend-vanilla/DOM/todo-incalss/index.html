<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Todos</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Todo App</h1>
      <!-- Form to add a new to-do -->
      <form id="todo-form">
        <input
          id="todo-input"
          type="text"
          placeholder="Enter todo Title"
          required
        />
        <button>Add Todo</button>
      </form>
      <!-- List of Todos -->
      <ul id="todo-list">
        <!-- Todos will be rendered here -->
      </ul>
      <script src="script.js"></script>
    </div>
  </body>
</html>
